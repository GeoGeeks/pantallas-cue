    <main>
      <div class="banner-segmento charlas-tecnicas">
        <a href="/index.html" aria-label="Ir al inicio">
          <svg class="icono-rojo-vino">
            <use xlink:href="#arrow"></use>
          </svg>
        </a>
        <h1>Charlas Técnicas</h1>
      </div>
      <div class="content-segmento charlas-tecnicas">
        <div class="buscar charlas-tecnicas">
          <svg class="icono-rojo-vino">
            <use xlink:href="#search"></use>
          </svg>
          <input type="text" id="buscar" placeholder="Buscar" />
          <button id="clear-buscar" type="button" title="Limpiar">
            &#10005;
          </button>
        </div>
        <div class="filtros charlas-tecnicas">
          <div class="sel lugar">
            <select
              id="lugar"
              title="lugar"
              name="lugar"
              data-placeholder="Piso - Salón"
            ></select>
            <svg class="sel__arrow">
              <use xlink:href="#arrow"></use>
            </svg>
          </div>
          <div class="sel dia">
            <select
              id="dia"
              title="dia"
              name="dia"
              data-placeholder="Día"
            ></select>
            <svg class="sel__arrow">
              <use xlink:href="#arrow"></use>
            </svg>
          </div>
          <div class="sel tematica">
            <select
              id="tematica"
              title="tematica"
              name="tematica"
              data-placeholder="Temática"
            ></select>
            <svg class="sel__arrow">
              <use xlink:href="#arrow"></use>
            </svg>
          </div>
          <div class="sel nivel">
            <select
              id="nivel"
              title="nivel"
              name="nivel"
              data-placeholder="Nivel de Sesión"
            ></select>
            <svg class="sel__arrow">
              <use xlink:href="#arrow"></use>
            </svg>
          </div>
          <div class="sel producto">
            <select
              id="producto"
              title="producto"
              name="producto"
              data-placeholder="Producto ArcGIS"
            ></select>
            <svg class="sel__arrow">
              <use xlink:href="#arrow"></use>
            </svg>
          </div>
          <div class="sel dirigido">
            <select
              id="dirigido"
              title="dirigido"
              name="dirigido"
              data-placeholder="Diseñado para"
            ></select>
            <svg class="sel__arrow">
              <use xlink:href="#arrow"></use>
            </svg>
          </div>
        </div>
        <div class="agenda charlas-tecnicas" id="agenda"></div>
        <p>
          Personalice su agenda y planee su ruta desde nuestra aplicación móvil.
        </p>
        <svg class="icono-rojo-vino">
          <use xlink:href="#logo"></use>
        </svg>
      </div>
    </main>
